<div [formGroup]="formGroup">
  <div class="container">
    <div class="p-4">
      <h3 class="container-label">Drop Down</h3>
      <p-dropdown optionLabel="name" [styleClass]="'mt-4 w-72'" [formControlName]="'citiesDropDown'" [options]="cities"
        (onChange)="onChange($event)">
      </p-dropdown>
    </div>
  </div>
</div>
