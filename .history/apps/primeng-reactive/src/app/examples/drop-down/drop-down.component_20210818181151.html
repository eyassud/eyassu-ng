<form [formGroup]="formGroup">
  <div class="flex m-4 bg-gray-100 shadow-lg border-2 rounded-lg hover:border-blue-400">
    <div class="p-4">
      <h3 class="font-bold text-xl">Drop Down</h3>
      <p-dropdown optionLabel="name" styleClass="mt-4 ml-4 w-48" formControlName="dropDown" [options]="cities"
       (onChange)="onChange($event)">
      </p-dropdown>
    </div>
  </div>
</form>
