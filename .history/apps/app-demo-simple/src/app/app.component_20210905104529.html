<div class="container">
  <div class="pt-20 pl-32">
    <h3 class="container-label">Example - Simple</h3>
    <ul id="menu" class="pt-5">
      <li *ngFor="let item of categories">
        <input type="radio" [(ngModel)]="selectedCategory" name="list_name" value="{{item.value}}" class="mr-5"/>
        <span class="ml-1">{{item.name}}</span>
      </li>
    </ul>
  </div>
</div>
