<div class="container">
  <div class="p-4">
    <h3 class="container-label">Grid</h3>
    <div *ngFor="let category of categories">
      <p-radioButton [inputId]="category.key" name="category" [value]="category" [(ngModel)]="selectedCategory"
        [disabled]="category.key === 'R'" [label]="category.name"></p-radioButton>
      <!-- <label [for]="category.key">{{category.name}}</label> -->
    </div>
  </div>
</div>

<ul class="menu">
  <li ngFor="let item of categories">
    <input type="radio" [(ngModel)]="selectedCategory" name="list_name" value="{{item.value}}"/>
    {{item.name}}

  </li>
</ul>
