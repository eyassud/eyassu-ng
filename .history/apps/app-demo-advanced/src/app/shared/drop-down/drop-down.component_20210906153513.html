<div class="ml-10 mt-10"  *ngIf="value?.configuration?.visible">
  <div class="font-medium italic">
    <label for="countries">{{ value?.label }}</label>
    <span class="text-red-600 pl-2" *ngIf="value?.configuration?.required">*</span>
  </div>
  <select id="choices" name="choices" formControlName="choices"
    (onChange)="onDropDownChange($event)" class="rounded w-72" required>
    <option disabled selected></option>
    <option *ngFor="let choice of value?.choices" [ngValue]="choice.value">{{choice.label}}</option>
  </select>
</div>
